      \[P_h = {\rho g h}\]
    </p>
    <p>\(P_h\) = Tekanan Hidrostatis (\(Pa\))</p>
    <p>\(\rho\) = Massa Jenis (\(kg/m^3\))</p>
    <p>\(g\) = Percepatan Gravitasi (\(m/s^2\))</p>
    <p>\(h\) = Kedalaman yang diukur dari permukaan air (\(m^3\))</p>
