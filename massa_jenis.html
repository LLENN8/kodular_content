    <title>Pengertian Fluida</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 600px;
          margin: 20px auto;

      }

    id="MathJax-script"

  <body>
    <h3>Massa Jenis</h3>

    <p>
      Massa jenis adalah massa fluida per satuan volume. Untuk fluida yang
      memiliki volume kecil massa jenis dirumuskan sebagai berikut
    </p>
    <p>\[\rho = {m \over V}\]</p>
    <p>dengan </p>
    <p>\(\rho\) = Massa Jenis (\(kg/m^3\))</p>
    <p>\(m\) = Massa (\(kg\))</p>
    <p>\(V\) = Volume (\(m^3\))</p>
    <hr />

  </body>
